      <section class="main">
        <object id="map">
          <script async defer

          </script>
        </object>
        <aside class="lavs">
          <input type="text" id="sokinput" placeholder="Søkekriterier her...">
          <button type="button" id="sok" onclick="sokeFunk()"> Søk på lekeplasser </button>
          <a onclick="refresh()" href="#">Refresh<a>
          <details id="filter">
            <button type="button" class="w3-button w3-tiny" id="asok" onclick="asokeFunk()"> Avansert søk </button>
            <div id="big">
              <div class="container">
                <p class="small">Åpen nå?</p>
                <input class="checkBox" type="checkbox" onclick="openNow()">
              </div>
              <div class="container">
                <p class="small">Åpen Søndag?</p>
                <input class="checkBox" type="checkbox" onclick="openSunday()">
              </div>
              <div class="container">
                <p class="small">Dametoalett?</p>
                <input class="checkBox" type="checkbox" onclick="harDame()">
              </div>
              <div class="container">
                <p class="small">Stellerom?</p>
                <input class="checkBox" type="checkbox" onclick="harStell()">
              </div>

                <button type="button" class="w3-button w3-tiny" id="asok" onclick="asokeFunk()"> Avansert søk </button>
              </div>-->
             </div>

          </details>
          <ul id="liste"></ul>
        </aside>
