<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <script type="text/javascript" src=js/base.js></script>
    <title> Kart over Bergen - med toaletter </title>
  </head>
  <body>
    <nav>
      <ul class="nav">
        <li><a href="index.html">Forsiden</a></li>
        <li><a class="active" href="toaletter.html">Toaletter</a></li>
        <li><a href="lekeplasser.html">Lekeplasser</a></li>
        <li><a href="fav-leke.html">Favoritt lekeplass</a></li>
        <li><a href="utsikt.html">Utsiktspunkter</a></li>
        <ul>
    </nav>
      <section class="main">
        <object id="map">
          <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZPm1R0LYAI0sKx8xSxTeWzYZ6yA28skI&callback=initMap">
          </script>
        </object>
        <aside class="lavs">
          <input type="text" id="sokinput" placeholder="Søkekriterier her...">
          <button type="button" id="sok" onclick="searchFunc()"> Søk i toaletter </button>
          <a onclick="refresh()" href="#">Refresh<a>
          <details id="filter">
            <div id="big">
              <div class="container">
                <p class="small">Åpen nå?</p>
                <input class="checkBox" type="checkbox" onclick="openNow()">
              </div>
              <div class="container">
                <p class="small">Åpen Søndag?</p>
                <input class="checkBox" type="checkbox" onclick="openSunday()">
              </div>
              <div class="container">
                <p class="small">Dametoalett?</p>
                <input class="checkBox" type="checkbox" onclick="hasWomen()">
              </div>
              <div class="container">
                <p class="small">Stellerom?</p>
                <input class="checkBox" type="checkbox" onclick="hasNursery()">
              </div>

             </div>
             <div id="big">
               <div class="container">
                 <p class="small">Rullstol?</p>
                 <input class="checkBox" type="checkbox" onclick="hasWheelchair()">
               </div>
               <div class="container">
                 <p class="small">Maks pris?</p>
                 <input type="text" id="pris">
                 <input class="checkBox" type="checkbox" onclick="maxPricehtml()">
               </div>
              </div>
          </details>
          <ul id="liste"></ul>
        </aside>
      </section>
</html>
