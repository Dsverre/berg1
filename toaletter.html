<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/alternativ.css">
    <script type="text/javascript" src=js/base.js></script>
    <title> Kart over Bergen - med markører </title>
  </head>
  <body>
    <nav>
      <ul class="nav">
        <li><a href="index.html">Forsiden</a></li>
        <li><a class="active" href="toaletter.html">Toaletter</a></li>
        <li><a href="idag.html">Bergen i dag</a></li>
      </ul>
    </nav>
      <section class="main">
        <object id="map">
          <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZPm1R0LYAI0sKx8xSxTeWzYZ6yA28skI&callback=initMap">
          </script>
        </object>
        <aside class="lavs">
          <input type="text" id="sokinput" placeholder="Skriv inn søkekriterier her...">
          <button type="button" id="sok" onclick="sokeFunk()"> Søk i toaletter </button>
          <ul id="toaliste"></ul>
        </aside>
      </section>

      <script>
      var obj1 = JSON.parse('{ "number":"1", "name":"NONNESETER TERMINAL, SØR"}');
      var obj2 = JSON.parse('{ "number":"2", "name":"NONNESETER TERMINAL, NORD"}');
      var obj3 = JSON.parse('{ "number":"3", "name":"SKYSS KUNDESENTER"}');
      var obj4 = JSON.parse('{ "number":"4", "name":"JERNBANESTASJONEN"}');
      var obj5 = JSON.parse('{ "number":"5", "name":"MATHALLEN"}');
      var obj6 = JSON.parse('{ "number":"6", "name":"STRANDKAITERMINALEN"}');
      var obj7 = JSON.parse('{ "number":"7", "name":"BERGEN KOMMUNE, INNBYGGERSERVICE"}');
      var obj8 = JSON.parse('{ "number":"8", "name":"BERGEN STORSENTER"}');
      var obj9 = JSON.parse('{ "number":"9", "name":"SUNDT MOTEHUS"}');
      var obj10 = JSON.parse('{ "number":"10", "name":"XHIBITION"}');
      var obj11 = JSON.parse('{ "number":"11", "name":"GALLERIET"}');
      var obj12 = JSON.parse('{ "number":"12", "name":"KLØVERHUSET"}');
      var obj13 = JSON.parse('{ "number":"13", "name":"BRYGGEN BESØKSSENTER"}');
      var obj14 = JSON.parse('{ "number":"14", "name":"C. SUNDTSGT"}');

      var toaletter = [obj1, obj2, obj3, obj4, obj5, obj6, obj7, obj8, obj9, obj10, obj11, obj12, obj13, obj14];

      for(i = 0; i < toaletter.length; i++) {
      var node = document.createElement("LI");
      var textnode = document.createTextNode(toaletter[i].number + ": " + toaletter[i].name);
      node.appendChild(textnode);
      document.getElementById("toaliste").appendChild(node);
    };
    </script>
  </body>
</html>
